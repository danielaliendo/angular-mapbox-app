<div *ngIf="isLoadingPlaces" class="alert alert-primary mt-2 text-center">
  <h6>Loading...</h6>
  <span>Please, wait...</span>
</div>

<ul class="list-group mt-2" *ngIf="places.length > 0">
  <li (click)="flyTo(place)" *ngFor="let place of places" class="list-group-item list-group-item-action pointer"
    [class.active]="place.id === selectedId">
    <h6>{{place?.text_es || place.text}}</h6>
    <p>
      {{place.place_name}}
    </p>
    <button (click)="navigateTo(place)" class="btn btn-sm btn-outline-primary"
      [ngClass]="place.id === selectedId ? 'btn-outline-light' : 'btn-outline-primary'">
      Navigate to
    </button>
  </li>
</ul>
